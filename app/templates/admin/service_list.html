{% extends "base_admin.html" %}
{% block title %}
Liste des Services
{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl text-bold mb-4 ">Liste des Services</h1>
  <div class="w-4/5 flex justify-start">
    <a class="mb-2 shadow-xl block text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      href="/admin/add&service"><span class="">+</span> Ajouter un service
    </a>
  </div>
  <div class=" bg-white p-10 rounded-xl border border-gray-300 shadow-xl overflow-x-auto t ">
    <table id="myTable" class="display w-full">
      <thead>
        <tr>
          <th>#</th>
          <th>Services</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for service in data %}
        <tr>
          <td align="center">{{loop.index}}</td>
          <td align="center">{{service.nom}}</td>
          <td align="center">
            <!-- <a class=" bloc focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900"
              href="/admin/modifier&service/{{service.id}}">Modifier</a> -->
            <a class=" bloc focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
              href="/admin/supprimer&service/{{service.id}}">Supprimer</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
