{% extends "base_auth.html" %}   
{% block title %}
Page d'inscription
{% endblock %}
{% block content %}
    

    <div>
            <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
                <aside class="relative block h-1/2 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
                    <img alt="Pattern"
                        src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        class="absolute inset-0 h-full w-full object-cover" />
                </aside>
        
                <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                    <div class="max-w-xl lg:max-w-3xl">
        
                        <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                            Welcome to IT-GTA <span>&#x1F434;</span>
                        </h1>
        
                        <form method="POST" class="mt-8 grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="nom" class="block text-sm font-medium text-gray-700">
                                    Nom
                                </label>
        
                                <input type="text" id="nom" name="nom"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm h-8" />
                            </div>
        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="prenom" class="block text-sm font-medium text-gray-700">
                                    Prenom
                                </label>
        
                                <input type="text" id="prenom" name="prenom"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm h-8" />
                            </div>
        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    email
                                </label>
        
                                <input type="text" id="email" name="email"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm h-8" />
                            </div>
        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="nom_utilisateur" class="block text-sm font-medium text-gray-700">
                                    Nom utilisateur
                                </label>
        
                                <input type="text" id="nom_utilisateur" name="nom_utilisateur"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm h-8" />
                            </div>
        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="mot_de_passe" class="block text-sm font-medium text-gray-700">
                                    Mot de passe
                                </label>
        
                                <input type="password" id="mot_de_passe" name="mot_de_passe"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm h-8" />
                            </div>
        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="repeat_password" class="block text-sm font-medium text-gray-700 ">
                                    Confirmation du mot de passe
                                </label>
        
                                <input type="password" id="repeat_password" name="repeat_password"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm h-8" />
                            </div>
        
                            <div class="col-span-6">
                                <label for="is_admin_request" class="flex gap-4">
                                    <input type="checkbox" id="is_admin_request" name="is_admin_request"
                                        class="h-5 w-5 rounded-md border-gray-200 bg-white shadow-sm" />
        
                                    <span class="text-sm text-gray-700">
                                        Je confirme vouloir être un administrateur
                                    </span>
                                </label>
                            </div>
        
                            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                                <button class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500" type="submit">
                                    Ajouter un administrateur
                                </button>
        
                                <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                                    Vous n'êtes pas un administrateur ?
                                    <a href="/auth/" class="text-gray-700 underline"> Connectez-vous</a>.
                                </p>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
    </div>


    {% endblock %}
